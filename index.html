<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/mainStyle.css" />
    <script defer src="js/main.js"></script>
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <main class="container">
      <svg class="testimonial--quote">
        <use xlink:href="images/sprite.svg#pattern-quotes"></use>
      </svg>
      <div class="testimonial">
        <p class="paragraph">
          “ I’ve been interested in coding for a while but never taken the jump,
          until now. I couldn’t recommend this course enough. I’m now in the job
          of my dreams and so excited about the future. ”
        </p>
        <div class="testimonial__author">
          Tanya Sinclair
          <span>UX Engineer</span>
        </div>
      </div>
      <svg class="testimonial--bg">
        <use xlink:href="images/sprite.svg#pattern-curve"></use>
      </svg>
      <img
        src="images/image-tanya.jpg"
        alt="Tanya ux-designer"
        class="testimonial__img"
      />
      <div class="testimonial__button-box">
        <button class="testimonial--btn">
          <svg class="testimonial--btn">
            <use xlink:href="images/sprite.svg#icon-prev"></use>
          </svg>
        </button>
        <button class="testimonial--btn">
          <svg class="testimonial--btn">
            <use xlink:href="images/sprite.svg#icon-next"></use>
          </svg>
        </button>
      </div>
      <svg class="testimonial--bg-2">
        <use xlink:href="images/sprite.svg#pattern-bg"></use>
      </svg>
    </main>
    <!-- 

  “ If you want to lay the best foundation possible I’d recommend taking this course. 
  The depth the instructors go into is incredible. I now feel so confident about 
  starting up as a professional developer. ”

  John Tarkpor
  Junior Front-end Developer -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
